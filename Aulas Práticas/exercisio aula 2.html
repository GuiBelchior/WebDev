       .relative{
           position:relative;
           width:400px;
           height:200px;
           border:2px solid red;
        }

       .absolute{
           position:absolute;
           top:80px;
           right:0;
           top:0;
           bottom:0;
           width:200px;
           height:400px;
           border:2px solid red;
       }
    </style>
</head>

    </div>
